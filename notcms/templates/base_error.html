{% extends "base.html" %}

{% load i18n %}
{% load wagtailcore_tags %}

{% block main %}
    <section class="wrapper">
        <div class="prose mx-auto">
            <h1>
                {% block heading %}{% endblock %}
            </h1>
            {% block message %}{% endblock %}
            <p>
                <a href="{% if home %}{% pageurl home %}{% else %}/{% endif %}">{% trans "Back to the home page" %}</a>
            </p>
        </div>
    </section>
{% endblock %}
