{% load wagtail_hacks %}
{% load wagtailcore_tags %}
{% if page.footnotes_list %}
    <div class="footnotes" id="footnotes">
        <h2 id="footnote-label">Footnotes</h2>
        <ol>
            {% for footnote in page.footnotes_list %}
                <li id="footnote-{{ forloop.index }}">
                    <p>
                        {{ footnote.text|richtext|strip_outer_p }}
                        <a href="#footnote-source-{{ forloop.counter }}"
                           aria-label="Back to content">â†©</a>
                    </p>
                </li>
            {% endfor %}
        </ol>
    </div>
{% endif %}
