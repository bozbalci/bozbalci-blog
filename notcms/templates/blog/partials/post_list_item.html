{% load datetime_filters %}
{% load wagtailcore_tags %}

<div class="flex items-start justify-between py-s gap-x-s">
  <a
    class="whitespace-nowrap overflow-hidden overflow-ellipsis"
    {% if post.permalink %}
      href="{{ post.permalink }}"
    {% else %}
      href="{% pageurl post %}"
    {% endif %}
    >{{ post.title }}</a
  >
  <time
    class="text-gray-11 dark:text-gray-dark-11 flex-shrink-0"
    datetime="{{ post.date|format_iso_date }}"
    >{{ post.date|format_date }}</time
  >
</div>
